<!doctype html>
<html ng-app="notesApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>My HTML File</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/angular/angular.js"></script>


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
</head>
<body ng-controller="globalCtrl">

    <div class="container-fluid wrapper">
        <div class="page-header">
            <h1>{{title}}</h1>
        </div>

        <div class="row">

            <div class="col-md-8">
                Sort by:
                <div class="row">
                    <div class="col-md-6">
                        <select ng-model="orderProp" class="form-control">
                            <option value="title">Title</option>
                            <option value="-createdOn" selected>Newest</option>
                            <option value="createdOn">Oldest</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="input input-group input-group-sm">
                            <span class="input-group-addon" id="basic-addon1">Search</span>
                            <input ng-model="query" type="text" class="form-control" aria-describedby="basic-addon1" />
                        </div>
                    </div>
                </div>

                <br />

                <div class="panel panel-primary" ng-repeat="note in notes | orderBy:orderProp | filter:query">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-2">
                                <span class="label label-danger">{{note.deadline}}</span>
                            </div>
                            <div class="col-md-10">
                                {{note.title}}
                                <button ng-click="removeNote(note.createdOn)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        {{note.description}}
                        <div>
                            <br />
                            <span class="label label-success">{{getDate(note.createdOn)}}</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <h4>New note:</h4>

                <form>
                    <input type="text" ng-model="addTitle" class="form-control" placeholder="Title" required/><br />
                    <textarea ng-model="addDescription" class="form-control" placeholder="Description" required></textarea><br />
                    <input type="text" ng-model="addDeadline" class="form-control" placeholder="Deadline" required/><br />
                    <button ng-click="addNote(addTitle, addDescription, addDeadline)" type="button" class="btn btn-success">Add</button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
